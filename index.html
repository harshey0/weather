<div class="card">

     <h2 class="city"></h2> 
        <h1 class="temp"></h1>
        <div class="flex">
        <img src="" alt="" class="icon">
        <div class="desc"></div>
    </div>
        <div class="humidity"></div>
        <div class="wind"></div>

    </div>

</div>
